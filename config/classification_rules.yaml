      - 'caso de uso'
      - 'use case'
      - 'proyecto'
      - 'project'
      - 'completo'
      - 'complete'
      - 'full'
      - 'end to end'
      - 'e2e'
      - 'real'
      - 'produccion'
      - 'production'
    patterns:
      - "ejemplo\\s+(completo|de|para)"
      - "(full|complete)\\s+example"
      - "caso\\s+de\\s+uso"
      - "paso\\s+a\\s+paso"
    weight: 1.1
    collection: 'examples_terraform'

