# Construye autom치ticamente la imagen Docker del UI (Gradio)
name: docker-ui

on:
  workflow_dispatch: 
  # El workflow se ejecuta cuando hay cambios en la rama main o en Pull Requests que afecten a archivos relevantes del UI o Dockerfile
  push:
    branches: [ main ]
    paths:
      - "src/ui/**"
      - ".github/workflows/docker-ui.yml"
      - "**/Dockerfile"
      - "requirements.txt"
      - "src/**"
      - "config/**"
  pull_request:
    paths:
      - "src/ui/**"
      - ".github/workflows/docker-ui.yml"
      - "**/Dockerfile"

# Permisos necesarios para acceder al contenido del repositorio y poder subir la imagen a GitHub Container Registry (GHCR)
permissions:
  contents: read
  packages: write
  id-token: write

# Variables de entorno globales usadas en el workflow
env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/jupiter-ui   # Nombre completo de la imagen Docker en GHCR
  BUILD_CONTEXT: .   # Carpeta base desde la que se construye la imagen
  DOCKERFILE_PATH: src/ui/Dockerfile   # Ruta al Dockerfile del UI


jobs:
  build-and-push:
    runs-on: ubuntu-latest     # Job principal que se ejecuta en un runner Ubuntu limpio

    steps:
      - name: 游빛 Limpieza de Emergencia (Liberar espacio)
        run: |
          docker system prune -af
          docker volume prune -f
          rm -rf /home/runner/actions-runner/_work/_tool || true 
      # 1) Descarga el c칩digo fuente del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Configura Docker Buildx, que permite crear im치genes optimizadas
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Inicia sesi칩n en GitHub Container Registry con el token del repositorio
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4) Genera etiquetas autom치ticas (latest, SHA, rama) y metadatos
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=pr

      # 5) Construye la imagen y, si no es un PR, la publica en GHCR
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

