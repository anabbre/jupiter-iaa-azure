  explanation:
    keywords:
      - 'que es'
      - 'what is'
      - 'explain'
      - 'explica'
      - 'explicame'
      - 'definicion'
      - 'definition'
      - 'concepto'
      - 'concept'
      - 'como funciona'
      - 'how does'
      - 'por que'
      - 'why'
      - 'cuando'
      - 'when'
      - 'diferencia'
      - 'difference'
      - 'comparar'
      - 'compare'
      - 'significa'
      - 'means'
      - 'introduccion'
      - 'overview'
      - 'teoria'
      - 'theory'
      - 'dime'
    patterns:
      - "\\?$"
      - "^(que|como|como|por |cual |cuando)\\s"
      - "(explica|explicame|dime|cuentame)\\s"
