  code_template:
    keywords:
      - 'codigo'
      - 'code'
      - 'template'
      - 'plantilla'
      - 'crear'
      - 'create'
      - 'configurar'
      - 'configure'
      - 'setup'
      - 'implementar'
      - 'implement'
      - 'desplegar'
      - 'deploy'
      - 'provisionar'
      - 'provision'
      - 'generar'
      - 'generate'
      - 'escribir'
      - 'write'
      - 'dame'
      - 'give me'
      - 'necesito'
      - 'i need'
      - 'quiero'
      - 'i want'
      - 'hazme'
      - 'make me'
    patterns:
      - "(crea|crear|genera|generar|escribe|escribir|dame|hazme)\\s"
      - "(template|plantilla|código|code)\\s+(para|for|de|of)"
      - "(necesito|quiero|want|need)\\s+(un|una|a|the)?\\s*(código|code|template)"
    weight: 1.2
    collection: 'examples_terraform'

  full_example:
    keywords:
      - 'ejemplo'
      - 'example'
      - 'sample'
      - 'demo'
      - 'tutorial'
      - 'guia'
      - 'guide'
      - 'paso a paso'
