version: "3.8"

services:
  app:
    build: .
    container_name: jupiter-iaa-azure-app
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./docs:/app/docs
    env_file:
      - .env
    restart: unless-stopped
    command: streamlit run app.py --server.port 8501 --server.address=0.0.0.0