name: Deploy API to ECS

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
    - "src/api/**"
    - ".github/workflows/deploy-api.yml"


      
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::049627033071:role/github-actions-jupiter-ecs-deploy
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        run: |
            IMAGE_URI=049627033071.dkr.ecr.eu-west-1.amazonaws.com/jupiter-iaa-dev-api:latest
            docker build -t $IMAGE_URI -f src/api/Dockerfile .
            docker push $IMAGE_URI

      - name: Force new deployment (API)
        run: |
          aws ecs update-service \
            --cluster jupiter-iaa-dev-cluster \
            --service jupiter-iaa-dev-api \
            --force-new-deployment

      - name: Run RAG Indexing in AWS
        run: |
            # Esperamos 30 segundos a que el nuevo contenedor esté estable
            sleep 30
            # Ejecutamos el script de indexación directamente en el entorno de AWS
            # Usamos la URL del balanceador para que el script sepa a dónde enviar los vectores
            export QDRANT_URL="http://jupiter-iaa-dev-alb-1185587043.eu-west-1.elb.amazonaws.com/api"
            python Scripts/RAG/index_examples.py --force 
            