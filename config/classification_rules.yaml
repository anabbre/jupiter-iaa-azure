# Patrones que indican consultas fuera de scope
out_of_scope_patterns:
  # Saludos
  - '^hola$'
  - "^hola\\s+(que\\s*tal|qué\\s*tal|como\\s*estas|cómo\\s*estás).*$"
  - '^(hi|hello|hey)$'
  - "^buenos\\s*(dias|días|tardes|noches)$"
  - "^good\\s*(morning|afternoon|evening)$"
  # Estados de ánimo
  - "^(que\\s*tal|qué\\s*tal)$"
  - "^(como\\s*estas|cómo\\s*estás)$"
  - "^(how\\s*are\\s*you|what'?s\\s*up)$"
  # Agradecimientos
  - "^(gracias|thanks|thank\\s*you|thx)$"
  # Despedidas
  - "^(adios|adiós|bye|goodbye|chao|hasta\\s*luego)$"
  # Confirmaciones
  - '^(ok|okay|vale|bien|good|si|sí|no)$'

# MENSAJES DE RECHAZO
rejection_messages:
  greeting: |
    ¡Hola! Soy un asistente especializado en Terraform y Azure.
    Puedo ayudarte con:
    • Configuraciones de Terraform
    • Recursos de Azure
    • Infraestructura como código
    • Ejemplos y mejores prácticas

    ¿En qué puedo ayudarte?

  generic: |
    No encontré información relevante para tu consulta.
    Recuerda que estoy especializado en Terraform y Azure.

    Ejemplos de consultas que puedo responder:
    • '¿Cómo crear un storage account en Azure con Terraform?'
    • 'Ejemplo de configuración de Azure Front Door'
    • '¿Cómo definir variables en Terraform?'

    Por favor, reformula tu pregunta con más detalles técnicos.

