version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    command: "./qdrant --config-path /config/config.yaml"
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
      - ./qdrant_config/config.yaml:/config/config.yaml
    restart: always
  app:
    build: .
    container_name: jupiter-iaa-azure-app
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - ./docs:/app/docs
    env_file:
      - .env
    restart: unless-stopped
    command: streamlit run app.py --server.port 8501 --server.address=0.0.0.0