# -----------------------------
# Formato y lint compartidos
# -----------------------------

[tool.black]
line-length = 100
target-version = ["py311", "py312", "py313"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 100
include_trailing_comma = true
multi_line_output = 3
known_first_party = ["aux_files", "modules"]
skip = [
  "src/rag/vector_db",
  "knowledge-base-terraform",
  "docs",
  "src/docs_terraform"
]

[tool.ruff]
line-length = 100
target-version = "py311"
# solo unos rules Ãºtiles; el pipeline ya ejecuta ruff
lint.select = ["E", "F", "I"]  # base errors + imports (isort-compat)
lint.ignore = []
exclude = [
  "src/rag/vector_db",
  "knowledge-base-terraform",
  "docs",
  "src/docs_terraform"
]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.bandit]
skips = ["B101"]  # (opcional) evita falso positivo assert
