
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    command: "./qdrant --config-path /config/config.yaml"
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./qdrant_config/config.yaml:/config/config.yaml
    restart: always
    networks:
      - terraform-rag-network

  api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    container_name: terraform_rag_api
    ports:
      - "8008:8008"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - qdrant
    restart: always
    networks:
      - terraform-rag-network

  ui:
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    container_name: terraform_rag_ui
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - API_URL=http://api:8008
      - PYTHONUNBUFFERED=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - PYTHONPATH=/app
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      - qdrant
      - api
    restart: always
    networks:
      - terraform-rag-network

volumes:
  qdrant_storage:

networks:
  terraform-rag-network:
    driver: bridge